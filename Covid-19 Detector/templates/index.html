<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>COVID-19 Probability Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">COVID-19 Detectorr</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
             
              <li class="nav-item">
                <a class="nav-link"href="#">Contact Us</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="container">
          <h2 class="text-center mt-4">Coronavirus Probability Detector</h2>
          <form action="/" method="POST">
            <div class="mb-3">
              <label for="Fever">Enter Fever Value</label>
              <input type="text" class="form-control" id="Fever" name="Fever" placeholder="Enter Fever Value">
            </div>
            <div class="mb-3">
                <label for="Age">Enter Age Value</label>
                <input type="text" class="form-control" id="Age" name="Age" placeholder="Enter Age Value">
            </div>
            <div class="mb-3 form-group">
                <label for="Pain">Body Pain Value</label>
                <select class="form-control custom-select" id="Pain" name="Pain" >
                    <option value="0">No Pain</option>
                    <option value="1">Severe Pain</option>
                </select>
            </div>
            <div class="mb-3 form-group">
                <label for="RunnyNose">RunnyNose</label>
                <select class="form-control custom-select" id="RunnyNose" name="RunnyNose" >
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="mb-3 form-group">
                <label for="DiffBreath">Breathing Difficulty</label>
                <select class="form-control custom-select" id="DiffBreath" name="DiffBreath" >
                    <option value="-1">No Difficulty</option>
                    <option value="0">Little Difficulty</option>
                    <option value="1">Severe Difficulty</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
